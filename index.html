<body>
    <header>
        <h1>خدمة طلب الحلاق</h1>
        <nav>
            <a href="#services">الخدمات</a>
            <a href="#booking">احجز الآن</a>

        </nav>
    </header>

    <section id="services">
        <h2>خدماتنا</h2>
        <ul>
            <li>قص الشعر</li>
            <li>حلاقة الذقن</li>
            <li>تنظيف البشرة</li>
        </ul>
    </section>

    <section id="booking">
        <h2>احجز موعدك الآن</h2>
        <form id="bookingForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">الموقع:</label>
            <input type="text" id="location" name="location" required>

            <label for="date">التاريخ:</label>
            <input type="date" id="date" name="date" required>

            <label for="service">اختر الخدمة:</label>
            <select id="service" name="service">
                <option value="haircut">قص الشعر</option>
                <option value="shave">حلاقة الذقن</option>
                <option value="skincare">تنظيف البشرة</option>
            </select>

            <button type="submit">احجز الآن</button>
        </form>
    </section>

    <section id="contact">
        <h2>تواصل معنا</h2>
        <p>للاستفسارات، تواصل عبر البريد: shaveme112@gmail.com</p>
    </section>

    <script src="app.js"></script>
</body>
